{% extends 'base.html' %}
{% block title %}{% if edit %}Edit{% else %}Add{% endif %} Milk Type{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-4">{% if edit %}Edit{% else %}Add{% endif %} Milk Type</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1">Milk Type</label>
            <select name="name" required class="w-full px-4 py-2 border rounded">
                <option value="">-- Select --</option>
                <option value="Buffalo" {% if milk_type.name == 'Buffalo' %}selected{% endif %}>Buffalo</option>
                <option value="Cow" {% if milk_type.name == 'Cow' %}selected{% endif %}>Cow</option>
                <option value="Goat" {% if milk_type.name == 'Goat' %}selected{% endif %}>Goat</option>
                <option value="Sheep" {% if milk_type.name == 'Sheep' %}selected{% endif %}>Sheep</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block">Price per Litre</label>
            <input type="number" step="0.01" name="price_per_litre" required
                   value="{{ milk_type.price_per_litre|default:'' }}" class="w-full border px-3 py-2 rounded">
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">
            {% if edit %}Update{% else %}Add{% endif %}
        </button>
    </form>
</div>

{% endblock %}
