{% extends 'base.html' %}
{% block title %}{{ edit|yesno:"Edit Branch,Add Branch" }}{% endblock %}
{% block content %}

<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
        
        <h2 class="text-3xl font-bold mb-6 text-center text-white">
            {% if edit %}Edit Branch{% else %}Add New Branch{% endif %}
        </h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Branch Name -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Branch Name</label>
                <input type="text" name="dairy_name" required
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none"
                       value="{{ dairy.name|default:'' }}">
            </div>

            <!-- Manager -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Assign Manager</label>
                <select name="manager_id" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">-- Select Manager --</option>
                    {% for manager in managers %}
                        <option value="{{ manager.user.id }}"
                            {% if dairy.user.id == manager.user.id %}selected{% endif %}>
                            {{ manager.user.get_full_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Branch Type -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Branch Type</label>
                <select name="role" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="Branch" {% if dairy.role == 'Branch' %}selected{% endif %}>Branch</option>
                    <option value="Main" {% if dairy.role == 'Main' %}selected{% endif %}>Main</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
                {% if edit %}Update{% else %}Add{% endif %} Branch
            </button>
        </form>
    </div>
</div>

{% endblock %}
