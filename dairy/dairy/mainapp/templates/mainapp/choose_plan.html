{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Choose a Plan</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for plan in plans %}
        <div class="p-5 border rounded shadow">
            <h3 class="text-xl font-semibold">{{ plan.get_plan_type_display }}</h3>
            <p class="mt-2">{{ plan.description }}</p>
            <p class="mt-3 font-bold text-lg">₹{{ plan.price }}</p>

            {% if plan.plan_type == 'Free for 7 Days' %}
                <form method="post" action="{% url 'activate_free_plan' main_dairy.id plan.id %}">
                    {% csrf_token %}
                    <button class="mt-4 w-full bg-green-600 text-white py-2 rounded">Activate Free for 7 days</button>
                </form>
            {% else %}
                <button
                    class="mt-4 w-full bg-blue-600 text-white py-2 rounded pay-now"
                    data-plan-id="{{ plan.id }}"
                    data-plan-name="{{ plan.get_plan_type_display }}"
                    data-main-dairy-id="{{ main_dairy.id }}"
                    >Pay ₹{{ plan.price }}</button>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

<!-- Razorpay script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

document.querySelectorAll('.pay-now').forEach(btn => {
    btn.addEventListener('click', async (e) => {
        const planId = btn.dataset.planId;
        const mainDairyId = btn.dataset.mainDairyId;
        const planName = btn.dataset.planName;

        console.log("Monthly button clicked", planId, mainDairyId);

        // create order on server
        const resp = await fetch("{% url 'create_order' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ plan_id: planId, main_dairy_id: mainDairyId })
        });

        if (!resp.ok) {
            const errData = await resp.text(); // text le lo kyunki ho sakta hai HTML ho
            console.error("Server returned error page:", errData);
            alert("Error creating order");
            return;
        }

        const data = await resp.json();

        const options = {
            "key": data.key,
            "amount": data.amount,
            "currency": data.currency,
            "name": "{{ request.user.first_name|default:'Your Dairy' }}",
            "description": planName,
            "order_id": data.order_id,
            "handler": function (response){
                fetch("{% url 'verify_payment' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature,
                        plan_id: planId,
                        main_dairy_id: mainDairyId
                    })
                })
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        window.location = result.redirect_url;
                    } else {
                        alert(result.error || 'Payment verification failed.');
                    }
                });
            },
            "prefill": {
                "email": "{{ request.user.email }}",
                "contact": "{{ request.user.mobile }}"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        const rzp = new Razorpay(options);
        rzp.open();
    });
});

</script>
{% endblock %}
