{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center  from-black via-gray-900 to-black px-4">
    <div class="w-full max-w-3xl bg-white/10 backdrop-blur-md text-white rounded-2xl shadow-2xl p-10">
        
        <!-- Heading -->
        <h2 class="text-3xl font-semibold mb-8 text-center text-blue-400">Dairy Admin Registration</h2>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Mobile -->
            <div>
                <label class="block text-sm font-medium mb-1">Mobile</label>
                <input type="text" name="mobile" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Address -->
            <div>
                <label class="block text-sm font-medium mb-1">Address</label>
                <textarea name="address" rows="2" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
            </div>

            <!-- Dairy Name -->
            <div>
                <label class="block text-sm font-medium mb-1">Dairy Name</label>
                <input type="text" name="dairy_name" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Profile Image -->
            <div>
                <label class="block text-sm font-medium mb-1">Profile Image</label>
                <input type="file" name="profile_image" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password1" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Full-width button -->
            <div class="md:col-span-2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold transition duration-300">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
