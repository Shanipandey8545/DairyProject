{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center  from-black via-gray-900 to-black px-4">
    <div class="w-[400px] h-[400px] bg-white/10 backdrop-blur-md text-white rounded-2xl shadow-2xl p-8 flex flex-col justify-center">
        
        <!-- Heading -->
        <h2 class="text-3xl font-semibold mb-6 text-center text-blue-400">Login</h2>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block mb-1 text-sm font-medium">Username / Email / Mobile</label>
                <input type="text" name="username" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium">Password</label>
                <input type="password" name="password" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold transition duration-300">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
